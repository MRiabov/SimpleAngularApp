<app-header (pageChangedEvent)="incrementHitCounter($event)"></app-header>
<app-page1 [hidden]="currentPageNumber!==1"></app-page1>
<app-page2 [hidden]="currentPageNumber!==2" #page2Component></app-page2>
<app-page3 [hidden]="currentPageNumber!==3"></app-page3>
<app-footer #footerComponent [lastAccessed]="startTime"></app-footer>
<button (click)="updateLastAccessed()">Update last accessed</button>
